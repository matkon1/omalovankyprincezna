<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
margin: 0;
display: flex;
flex-direction: column;
align-items: center;
font-family: sans-serif;
}
#tools {
margin: 10px;
display: flex;
gap: 10px;
}
canvas {
border: 1px solid #aaa;
touch-action: none;
}
</style>
</head>
<body>

<div id="tools">
<button data-color="black">Černá</button>
<button data-color="red">Červená</button>
<button data-color="blue">Modrá</button>
<button id="clear">Vymazat</button>
<button id="save">Stáhnout obrázek</button>
</div>


<canvas id="canvas" width="800" height="600"></canvas>


<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// --- POZADÍ ---
const img = new Image();
img.src = "omalovanka.png";
img.onload = () => {
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
};

let drawing = false;
let color = "black";

// --- ZMĚNA BARVY ---
document.querySelectorAll("button[data-color]").forEach(btn => {
    btn.onclick = () => { 
        color = btn.dataset.color; 
    };
});

// --- ZAČÁTEK KRESLENÍ ---
function start(e) {
    drawing = true;
    draw(e);
}

// --- KONEC KRESLENÍ ---
function end() {
    drawing = false;
    ctx.beginPath();
}

// --- KRESLENÍ ---
function draw(e) {
    if (!drawing) return;

    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX || e.touches?.[0].clientX) - rect.left;
    const y = (e.clientY || e.touches?.[0].clientY) - rect.top;

    ctx.lineWidth = 4;
    ctx.lineCap = "round";
    ctx.strokeStyle = color;

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
}

// --- PŘIPOJENÍ UDÁLOSTÍ ---
canvas.addEventListener("mousedown", start);
canvas.addEventListener("mouseup", end);
canvas.addEventListener("mousemove", draw);

canvas.addEventListener("touchstart", start);
canvas.addEventListener("touchend", end);
canvas.addEventListener("touchmove", draw);

// --- VYMAZAT ---
document.getElementById("clear").onclick = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
};

// --- STAŽENÍ ---
document.getElementById("save").onclick = () => {
    const link = document.createElement("a");
    link.download = "omalovanka.png";
    link.href = canvas.toDataURL();
    link.click();
};
</script>
</html>
